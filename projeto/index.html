<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <title>Timer</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <header>
    <nav class="">
      <div id="showConfig" class="padrao">
        <a href="#" onclick="exibirConfiguracao()"><i class="fa-solid fa-gear debugado"></i></a>
      </div>
      <div id="showMain" class="padrao">
        <a href="#" onclick="exibirPrincipal()"><i class="fa-solid fa-clock debugado"></i></a>
      </div>
    </nav>
    <div id="titulo" class="">
      <h1>Pomodoro de Estudos</h1>
    </div>
  </header>
  <section id="pomodoro" class="">
    <div id="main" class="">
      <div id="exibir" class="">00:00:00</div>
      <div class="botoes">
        <button class="" id="iniciar" onclick="inicializaContagem()">Iniciar</button>
        <button class="" id="pausar" onclick="pausaContagem()">Pausar</button>
        <button class="" id="continuar" onclick="inicializaContagem()">Continuar</button>
        <button class="" id="zerar" onclick="zeraContagem()">Zerar</button>
        <button class="" id="pular" onclick="zeraContagem()">Pular Descanso</button>
      </div>
    </div>
    <div id="configurar" class="">
      <label for="tempo" class="debugando1">Tempo Atividade:</label>
      <input class="debugando" type="number" id="tempo" placeholder="25 minutos" />
      <br />
      <label class="debugando" for="descanso">Tempo Descanso:</label>
      <input class="debugando" type="number" id="descanso" placeholder="5 minutos" />
      <br />
      <!--
                    <span class="aviso debugando">*Defina o tempo em minutos</span>
                -->
    </div>
  </section>
</body>
</html>
