<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta author="Matheus Rocha" />
  <title>Timer</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <!--<style>
    body {
      background-image: url('projeto/img/background_01.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>-->
  <script src="https://kit.fontawesome.com/97abe68758.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="debugando">
    <div id="showConfig" class="padrao">
      <a href="#" onclick="exibirConfiguracao()"><i class="fa-solid fa-gear debugado"></i></a>
    </div>
    <div id="showMain" class="padrao">
      <a href="#" onclick="exibirPrincipal()"><i class="fa-solid fa-clock debugado"></i></a>
    </div>
  </nav>
  <header id="titulo" class="debugando">
    <h1>Pomodoro de Estudos</h1>
  </header>
  <section id="pomodoro" class="debugando1">
    <div id="main" class="debugando1">
      <div id="exibir" class="debugando1">00:00:00</div>
      <div class="botoes debugado">
        <button class="debugando1" id="iniciar" onclick="inicializaContagem()">Iniciar</button>
        <button class="debugando1" id="pausar" onclick="pausaContagem()">Pausar</button>
        <button class="debugando1" id="continuar" onclick="inicializaContagem()">Continuar</button>
        <button class="debugando1" id="zerar" onclick="zeraContagem()">Zerar</button>
        <button class="debugando1" id="pular" onclick="zeraContagem()">Pular Descanso</button>
      </div>
    </div>
    <div id="configurar" class="debugando1">
      <label for="tempo" class="debugando1">Tempo Atividade:</label>
      <input class="debugando" type="number" id="tempo" placeholder="25 minutos" />
      <br />
      <label class="debugando" for="descanso">Tempo Descanso:</label>
      <input class="debugando" type="number" id="descanso" placeholder="5 minutos" />
      <br />
      <!--
                    <span class="aviso debugando">*Defina o tempo em minutos</span>
                -->
    </div>
  </section>
</body>
</html>
